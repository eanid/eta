<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - CBT Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-lg rounded-xl w-full max-w-md p-8">
    <div class="mb-6 text-center">
      <div class="flex justify-center items-center space-x-2 mb-2">
        <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center">
          <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
          </svg>
        </div>
        <span class="font-semibold text-xl text-gray-900">CBT</span>
      </div>
      <h2 class="text-2xl font-bold text-gray-800">Login</h2>
      <p class="text-sm text-gray-500">Silakan masuk ke akun Anda</p>
    </div>

    <form class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" class="mt-1 block w-full border border-gray-300 rounded-md p-2" placeholder="admin@example.com" required />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" class="mt-1 block w-full border border-gray-300 rounded-md p-2" placeholder="••••••••" required />
      </div>
      <div class="flex justify-between items-center text-sm">
        <label class="inline-flex items-center">
          <input type="checkbox" class="form-checkbox text-blue-600" />
          <span class="ml-2 text-gray-600">Ingat saya</span>
        </label>
        <a href="#" class="text-blue-600 hover:underline">Lupa password?</a>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-500 transition duration-150">
        Masuk
      </button>
    </form>
  </div>
</body>

</html>
