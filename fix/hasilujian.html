<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Admin - Hasil Ujian</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>

<body class="bg-gray-50">
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="w-72 bg-white border-r border-gray-200 p-6">
      <div class="flex items-center space-x-3 mb-8">
        <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center">
          <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
          </svg>
        </div>
        <span class="font-semibold text-gray-900">CBT Admin</span>
      </div>
      <nav class="space-y-2">
        <a href="#" class="block px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg">Ujian dan Soal</a>
        <a href="#" class="block px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg">Jadwal Ujian</a>
        <a href="#" class="block px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg">Monitoring Ujian</a>
        <a href="#" class="block px-4 py-2 bg-gray-100 font-medium text-gray-900 rounded-lg">Hasil Ujian</a>
        <div class="border-t border-gray-200 my-4"></div>
        <a href="#" class="block px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg">Logout</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8">
      <div class="mb-6">
        <h1 class="text-3xl font-bold text-gray-900">Hasil Ujian</h1>
        <p class="text-gray-600">Rekap nilai siswa per mata pelajaran</p>
      </div>

      <div class="bg-white rounded-lg shadow overflow-x-auto">
        <table class="min-w-full text-sm">
          <thead class="bg-gray-100 text-gray-700">
            <tr>
              <th class="text-left p-4 font-medium">Nama Siswa</th>
              <th class="text-left p-4 font-medium">NIS</th>
              <th class="text-left p-4 font-medium">Kelas</th>
              <th class="text-left p-4 font-medium">Mata Pelajaran</th>
              <th class="text-left p-4 font-medium">Nilai</th>
              <th class="text-left p-4 font-medium">Waktu Pengerjaan</th>
              <th class="text-left p-4 font-medium">Status</th>
              <th class="text-left p-4 font-medium">Aksi</th>
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-200">
            <tr class="hover:bg-gray-50">
              <td class="p-4">Rahmat Hidayat</td>
              <td class="p-4">221034</td>
              <td class="p-4">6B</td>
              <td class="p-4">IPA</td>
              <td class="p-4 font-bold text-green-700">85</td>
              <td class="p-4">35 menit</td>
              <td class="p-4"><span class="bg-green-100 text-green-800 text-xs px-2 py-1 rounded-full">Selesai</span></td>
              <td class="p-4">
                <button class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600 text-xs">Lihat Detail</button>
              </td>
            </tr>
            <!-- Tambahkan lebih banyak data siswa di sini -->
          </tbody>
        </table>
      </div>
    </main>
  </div>
</body>

</html>
