<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manajemen Pengguna - CBT Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
    }
  </style>
</head>

<body class="h-screen flex flex-col">
  <!-- Header -->
  <header class="bg-blue-600 text-white p-4 shadow">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-lg font-semibold">Dashboard Admin - Daftar Pengguna</h1>
      <button class="bg-white text-blue-600 px-4 py-2 rounded shadow text-sm font-semibold">Logout</button>
    </div>
  </header>

  <!-- Main content -->
  <main class="flex-1 container mx-auto px-4 py-6">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-semibold text-gray-800">Daftar Guru & Pengguna</h2>
      <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded font-medium text-sm">+ Tambah Pengguna</button>
    </div>

    <div class="bg-white p-4 rounded shadow">
      <div class="flex flex-wrap gap-4 items-center mb-4">
        <input type="text" placeholder="Cari nama atau email..." class="border px-4 py-2 rounded w-full md:w-1/3 text-sm">
        <select class="border px-4 py-2 rounded text-sm">
          <option value="">Semua Role</option>
          <option value="admin">Admin</option>
          <option value="teacher">Guru</option>
          <option value="student">Siswa</option>
        </select>
        <input type="number" min="1" max="100" value="10" class="border px-3 py-2 rounded text-sm w-20" title="Jumlah baris per halaman">
      </div>

      <div class="overflow-x-auto">
        <table class="w-full text-sm text-left text-gray-700">
          <thead class="text-xs text-gray-600 uppercase bg-gray-100">
            <tr>
              <th class="px-4 py-2">#</th>
              <th class="px-4 py-2">Nama</th>
              <th class="px-4 py-2">Email</th>
              <th class="px-4 py-2">Telepon</th>
              <th class="px-4 py-2">Role</th>
              <th class="px-4 py-2 text-right">Aksi</th>
            </tr>
          </thead>
          <tbody class="divide-y">
            <tr>
              <td class="px-4 py-2">1</td>
              <td class="px-4 py-2">Bu Lina</td>
              <td class="px-4 py-2">lina@example.com</td>
              <td class="px-4 py-2">08123456789</td>
              <td class="px-4 py-2">
                <select class="text-sm border px-2 py-1 rounded">
                  <option value="admin">Admin</option>
                  <option value="teacher" selected>Guru</option>
                  <option value="student">Siswa</option>
                </select>
              </td>
              <td class="px-4 py-2 text-right">
                <button class="text-blue-600 hover:underline text-sm">Edit</button>
                <button class="text-red-500 hover:underline text-sm ml-2">Hapus</button>
              </td>
            </tr>
            <!-- Repeat rows as needed -->
          </tbody>
        </table>
      </div>

      <div class="flex justify-between items-center mt-4 text-sm">
        <span>Menampilkan 1â€“10 dari 100 pengguna</span>
        <div class="space-x-1">
          <button class="px-3 py-1 rounded bg-gray-100 hover:bg-gray-200">&laquo;</button>
          <button class="px-3 py-1 rounded bg-blue-600 text-white">1</button>
          <button class="px-3 py-1 rounded bg-gray-100 hover:bg-gray-200">2</button>
          <button class="px-3 py-1 rounded bg-gray-100 hover:bg-gray-200">3</button>
          <button class="px-3 py-1 rounded bg-gray-100 hover:bg-gray-200">&raquo;</button>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
